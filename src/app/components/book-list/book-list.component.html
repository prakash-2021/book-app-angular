<div class="book-list-container">
    <div class="search-bar">
        <input type="text" [(ngModel)]="searchQuery" (keyup)="onSearch()"
            placeholder="Search books by title or author..." class="search-input" />
    </div>

    <div class="books-grid">
        <div *ngFor="let book of displayedBooks" class="book-card" (click)="selectBook(book)"
            [class.selected]="bookService.selectedBook()?.id === book.id">
            <div class="book-image-wrapper">
                <img [src]="book.cover" [alt]="book.title" class="book-image" />
                <div class="book-overlay">
                    <button class="view-btn">View Details</button>
                </div>
            </div>

            <div class="book-info">
                <h3 class="book-title">{{ book.title }}</h3>
                <p class="book-author">by {{ book.author }}</p>

                <div class="book-rating">
                    <span *ngFor="let star of getRatingStars(book.rating)" class="star">â˜…</span>
                    <span class="rating-value">{{ book.rating }}</span>
                </div>

                <p class="book-year">{{ book.year }}</p>

                <button class="delete-btn" (click)="deleteBook(book); $event.stopPropagation()">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <div *ngIf="displayedBooks.length === 0" class="no-results">
        <p>No books found. Try a different search.</p>
    </div>

    <app-book-detail *ngIf="bookService.selectedBook()" [book]="bookService.selectedBook()!"></app-book-detail>
</div>
